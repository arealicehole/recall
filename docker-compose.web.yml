version: '3.8'

services:
  recall-web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: recall-web
    environment:
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - FLASK_ENV=production
      - PYTHONUNBUFFERED=1
    ports:
      - "5000:5000"  # Flask web API port
    volumes:
      - ./transcripts:/app/transcripts
      - ./uploads:/app/uploads
      - ./config:/app/config
    restart: unless-stopped
    networks:
      - recall-net
    # Resource limits for efficiency
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M
    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  recall-net:
    driver: bridge 